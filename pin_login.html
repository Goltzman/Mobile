<script>
function autotab(current,to){
    if (current.getAttribute && 
      current.value.length==current.getAttribute("maxlength")) {
        to.focus() 
        }
}
</script>
    
   <header class="bar-title" id="header">  
        <h1 class="title"><img src="img/m_main_logo.png"/></h1>    
        <a class="button menu" href="#">
        	<span class="icon-reorder"></span>
        </a>	
    </header><!--header-->

    <div class="content">
    	<div class="login_title">
        	<h2>כניסה למערכת:</h2>
        </div><!--login_title-->
    	<div class="PIN_login_inputs">
            <form name="PINcode">
                <span class="PIN_input_wrapper">
                <input class="PIN_input" type="number" name="PIN1" tabindex="1" maxlength="1" onKeyup="autotab(this, document.PINcode.PIN2)" style="-webkit-text-security: disc;"/>
                </span>
                <span class="PIN_input_wrapper">
                <input class="PIN_input" type="number" name="PIN2" tabindex="2" maxlength="1" onKeyup="autotab(this, document.PINcode.PIN3)" style="-webkit-text-security: disc;"/>
                </span>
                <span class="PIN_input_wrapper">
                <input class="PIN_input" type="number" name="PIN3" tabindex="3" maxlength="1" onKeyup="autotab(this, document.PINcode.PIN4)" style="-webkit-text-security: disc;"/>
                </span>
                <span class="PIN_input_wrapper">
                <input class="PIN_input" type="number" name="PIN4" tabindex="4" maxlength="1" style="-webkit-text-security: disc;"/>
                </span>
            </form>
        </div><!--login_inputs-->
        <div class="forgot_password">
        	שכחת סיסמה?
        </div><!--forgot_password-->

    </div><!--container-->
