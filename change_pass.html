<title>Login PIN</title>
</head>

<body class="login_page">
    
   <header class="bar-title" id="header">
        	<h2>הגדרות</h2>    
        	<a class="left" id="ios-arrow-left" title="חזור" href="#"> </a>
        	</a>	
    </header><!--header-->

    <div class="content">
    	<div class="login_title">
        	<h2>עדכון קוד כניסה - 4 ספרות</h2>
        </div><!--login_title-->
            <form>
                <div class="change_pass_input">
                	<input class="PIN_input" type="number" name="PIN1" tabindex="1" maxlength="4" onKeyup="autotab(this, document.PINcode.PIN2)" style="-webkit-text-security: disc;" placeholder="הזן קוד" autofocus/>
                </div>
                <div class="change_pass_input">
                	<input class="PIN_input" type="number" name="PIN2" tabindex="2" maxlength="4" onKeyup="autotab(this, document.PINcode.PIN2)" style="-webkit-text-security: disc;" placeholder="אמת קוד"/>
                </div>
                <div class="change_pass_input">
                	<input class="PIN_input" type="number" name="PIN3" tabindex="3" maxlength="4" onKeyup="autotab(this, document.PINcode.PIN2)" style="-webkit-text-security: disc;" placeholder="פעם אחרונה ודי"/>
                </div>
            </form>
        </div><!--login_inputs-->
        <div class="forgot_password">
        	שכחת סיסמה?
        </div><!--forgot_password-->

    </div><!--container-->
    
    <!--</div>-->
</body>
